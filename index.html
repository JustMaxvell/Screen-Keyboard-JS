<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>"Screen Keyboard"</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="keyboard" style = "left: 200px;  top : 200px;">
        <div class="key Backquote">`</div>
        <div class="key number Digit1">1</div>
        <div class="key number Digit2">2</div>
        <div class="key number Digit3">3</div>
        <div class="key number Digit4">4</div>
        <div class="key number Digit5">5</div>
        <div class="key number Digit6">6</div>
        <div class="key number Digit7">7</div>
        <div class="key number Digit8">8</div>
        <div class="key number Digit9">9</div>
        <div class="key number Digit0">0</div>
        <div class="key number Minus">-</div>
        <div class="key number Equal">=</div>
        <div class="key Backspace">Backspace</div>
        <div class="key Move">&#8645</div>
        <div class="key Tab">Tab</div>
        <div class="key sml KeyQ">Q</div>
        <div class="key sml KeyW">W</div>
        <div class="key sml KeyE">E</div>
        <div class="key sml KeyR">R</div>
        <div class="key sml KeyT">T</div>
        <div class="key sml KeyY">Y</div>
        <div class="key sml KeyU">U</div>
        <div class="key sml KeyI">I</div>
        <div class="key sml KeyO">O</div>
        <div class="key sml KeyP">P</div>
        <div class="key sml BracketLeft">[</div>
        <div class="key sml BracketRight">]</div>
        <div class="key Leng">&#127760</div>
        <div class="key CapsLock">Caps Lock</div>
        <div class="key sml KeyA">A</div>
        <div class="key sml KeyS">S</div>
        <div class="key sml KeyD">D</div>
        <div class="key sml KeyF">F</div>
        <div class="key sml KeyG">G</div>
        <div class="key sml KeyH">H</div>
        <div class="key sml KeyJ">J</div>
        <div class="key sml KeyK">K</div>
        <div class="key sml KeyL">L</div>
        <div class="key sml Semicolon">;</div>
        <div class="key sml Quote">'</div>
        <div class="key sml Backslash">\</div>
        <div class="key Enter">Enter</div>
        <div class="key ShiftLeft">Shift</div>
        <div class="key sml"><</div>
        <div class="key sml KeyZ">Z</div>
        <div class="key sml KeyX">X</div>
        <div class="key sml KeyC">C</div>
        <div class="key sml KeyV">V</div>
        <div class="key sml KeyB">B</div>
        <div class="key sml KeyN">N</div>
        <div class="key sml KeyM">M</div>
        <div class="key sml Comma">,</div>
        <div class="key sml Period">.</div>
        <div class="key sml Slash">/</div>
        <div class="key ShiftRight">Shift</div>
        <div class="key ControlLeft">Ctrl</div>
        <div class="key MetaLeft">Win</div>
        <div class="key AltLeft">Alt</div>
        <div class="key Space">Space</div>
        <div class="key ControlRight">Ctrl</div>
        <div class="key ArrowLeft">Left</div>
        <div class="key ArrowRight">Right</div>
        <div class="key ArrowUp">Up</div>
        <div class="key ArrowDown">Dowm</div>
      </div>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <script src="index.js"></script>
  </body>
</html>
